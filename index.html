<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="amount" min=1 onchange="validateAmount(this)">
        <br><br/>

        <div class="rangeslider">
            Interest Rate:<input type="range" min="1.0" max="20.0" value="3.5" step="0.5"
                            class="myslider" id="sliderRange">
                            <span id="sliderValue"></span>
        </div>
        <script>
            sliderRangeUpdate()
        </script>
        <br><br/>

        <label for="nof_years">No. of Years:</label>
        <select name="years" id="years">
        </select>
        <script> populateYearsDropdownList() </script>
        <br><br/>

        <button onclick="compute()">Compute Interest</button>
        <br><br/>
        <div id="computeOut1"></div>
        <div id="computeOut2"></div>
        <div id="computeOut3"></div>
        <div id="computeOut4"></div>

        <footer>&copy; Everyone Can Get Rich</footer>

    </body>
</html>
